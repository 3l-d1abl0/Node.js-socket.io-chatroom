<!DOCTYPE>

<html>
<head>
	<title>NodeChat</title>
	<script type="text/javascript" src="js/jq.min.js"></script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body  class="over-body" background="img/bli.jpg">

		<audio class="audioDemo" controls preload="none"> 
   			<!-- <source src="audio/peeb.mp3" type="audio/mpeg"> -->
   			<source src="audio/strt.wav" type="audio/wav">
   		</audio>
		<div class="topBar">
			<center> NodeChat</center>
		</div>


<div id="wrapper">
		<div class="chat-box">			


				<div class="title-bar">
						<span style="font-weight:bold">Welcome </span>
				</div>

				<div class="dummymb" id="dummymb"></div>
				<div class="main-body" id="main-body">
						<div class="content" id="content"> 
						</div>
				</div>

				
				<div class="message-box">					
					<form name="newMessage" class="newMessage" onsubmit="return false">
								
						<div class="left">
							<textarea name="MessageTextBox" id="MessageTextBox" placeholder="Enter your message here...."></textarea>
						</div>
					</form>
				</div>
		</div>

		<div class="usdummy">
			<center>
			<span style="font-weight:bold; font-size:20px;">Pick your nick</span>
			<div id="ermsg"></div>
			<textarea id="unbox" placeholder="Username"></textarea>
			</center>
		</div>


		<div class="user-stat">
					<center>
					<div class="users">
				 		 <span style= " font-weight:bold; font-size:25px; color: #33A1DE;"> Users <br> </span>
				 	</div>
				 	</center>

					<div class="onlineUsers">
										
					</div>
		</div>


</div>

	<script type="text/javascript">

		$(".audioDemo").trigger('load');

	</script>

	</body>
</html>
